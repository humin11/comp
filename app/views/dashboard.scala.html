@main("Dashboard") {
    <script type="text/javascript">
        $(function () {
            $('#kpi-timerange').datepicker({format:'yyyy-mm-dd 00:00',forceParse:false});
            initChart('@routes.Charts.options()','chart3','subsystem','capacity');
            changeTime();
            $('#searchBtn').click(function(){
                changeTime();
            });
            function changeTime(){
                var starttime = $('#starttime').val();
                var endtime = $('#endtime').val();
                initChart('@routes.Charts.options()','chart1','subsystem','chp_usage','avg','平均值','',starttime,endtime);
                initChart('@routes.Charts.options()','chart2','subsystem','pg_response','sum','总和','',starttime,endtime);
                initChart('@routes.Charts.options()','chart4','subsystem','pg_io','sum','总和','',starttime,endtime);
                initChart('@routes.Charts.options()','chart5','subsystem','pg_usage','max','最大值','',starttime,endtime);
                initChart('@routes.Charts.options()','chart6','subsystem','cache_write_pending','max','最大值','',starttime,endtime);
            }
        });
    </script>
    <ul class="breadcrumb breadcrumb-page">
        <div class="breadcrumb-label text-light-gray">You are here: </div>
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Dashboard</a></li>
    </ul>
    <div class="page-header">

        <div class="row">
                <!-- Page header, center on small screens -->
            <h1 class="col-xs-12 col-sm-4 text-center text-left-sm"><i class="fa fa-dashboard page-header-icon"></i>&nbsp;&nbsp;Dashboard</h1>

            <div class="col-xs-12 col-sm-8">
                <div class="row">
                    <hr class="visible-xs no-grid-gutter-h">
                        <!-- "Create project" button, width=auto on desktops -->
                    <div class="pull-right col-xs-12 col-sm-auto">
                        <a href="#" class="btn btn-primary btn-labeled" id="searchBtn" ><span class="btn-label icon fa fa-paper-plane-o"></span>Search</a>
                        <a href="#" class="btn btn-primary btn-labeled" ><span class="btn-label icon fa fa-plus"></span>Add</a>
                    </div>
                        <!-- Margin -->
                    <div class="visible-xs clearfix form-group-margin"></div>

                    <div class="input-daterange input-group" id="kpi-timerange" style="width: 300px">
                        <input type="text" class="input-sm form-control" id="starttime" name="start" placeholder="Start date">
                        <span class="input-group-addon">to</span>
                        <input type="text" class="input-sm form-control" id="endtime" name="end" placeholder="End date">
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- / .page-header -->


    <div class="row">
        <div class="col-md-4">
            <div class="stat-panel text-center">
                <div class="stat-row">
                    <div class="stat-cell bg-dark-gray padding-sm text-xs text-semibold">
                        <i class="fa fa-cloud"></i>&nbsp;&nbsp;前端处理器繁忙度 (%)
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-cell bordered no-border-t no-padding-hr" id="chart1" style="height: 300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-panel text-center">
                <div class="stat-row">
                    <div class="stat-cell bg-dark-gray padding-sm text-xs text-semibold">
                        <i class="fa fa-cloud"></i>&nbsp;&nbsp;Raid组响应时间 ( ms )
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-cell bordered no-border-t no-padding-hr" id="chart2" style="height: 300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-panel text-center">
                <div class="stat-row">
                    <div class="stat-cell bg-dark-gray padding-sm text-xs text-semibold">
                        <i class="fa fa-cloud"></i>&nbsp;&nbsp;存储容量总览 ( TB )
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-cell bordered no-border-t no-padding" id="chart3" style="height: 300px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="stat-panel text-center">
                <div class="stat-row">
                    <div class="stat-cell bg-dark-gray padding-sm text-xs text-semibold">
                        <i class="fa fa-cloud"></i>&nbsp;&nbsp;Raid组 IOPS
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-cell bordered no-border-t no-padding-hr" id="chart4" style="height: 300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-panel text-center">
                <div class="stat-row">
                    <div class="stat-cell bg-dark-gray padding-sm text-xs text-semibold">
                        <i class="fa fa-cloud"></i>&nbsp;&nbsp;Raid组繁忙度 (%)
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-cell bordered no-border-t no-padding-hr" id="chart5" style="height: 300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-panel text-center">
                <div class="stat-row">
                    <div class="stat-cell bg-dark-gray padding-sm text-xs text-semibold">
                        <i class="fa fa-cloud"></i>&nbsp;&nbsp;缓存写等待 ( % )
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-cell bordered no-border-t no-padding-hr" id="chart6" style="height: 300px">
                    </div>
                </div>
            </div>
        </div>
    </div>
}
