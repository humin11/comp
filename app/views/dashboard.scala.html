@main("Dashboard") {
    <script type="text/javascript">
        $(function () {
            $('#kpi-timerange').datepicker({format:'yyyy-mm-dd 00:00',forceParse:false});
            initChart('@routes.Charts.options()','chart1','subsystem','chp_usage','avg','平均值');
            initChart('@routes.Charts.options()','chart2','subsystem','pg_response','sum','总和');
            initChart('@routes.Charts.options()','chart3','subsystem','capacity');
            initChart('@routes.Charts.options()','chart4','subsystem','pg_io','sum','总和');
            initChart('@routes.Charts.options()','chart5','subsystem','pg_usage','max','最大值');
            initChart('@routes.Charts.options()','chart6','subsystem','cache_write_pending','max','最大值');
        });
    </script>
    <ul class="breadcrumb breadcrumb-page">
        <div class="breadcrumb-label text-light-gray">You are here: </div>
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Dashboard</a></li>
    </ul>
    <div class="page-header">

        <div class="row">
                <!-- Page header, center on small screens -->
            <h1 class="col-xs-12 col-sm-4 text-center text-left-sm"><i class="fa fa-dashboard page-header-icon"></i>&nbsp;&nbsp;Dashboard</h1>

            <div class="col-xs-12 col-sm-8">
                <div class="row">
                    <hr class="visible-xs no-grid-gutter-h">
                        <!-- "Create project" button, width=auto on desktops -->
                    <div class="pull-right col-xs-12 col-sm-auto">
                        <a href="#" class="btn btn-primary btn-labeled" style="width: 100%;"><span class="btn-label icon fa fa-plus"></span>Add</a>
                    </div>
                        <!-- Margin -->
                    <div class="visible-xs clearfix form-group-margin"></div>

                    <div class="input-daterange input-group" id="kpi-timerange" style="width: 300px">
                        <input type="text" class="input-sm form-control" id="starttime" name="start" placeholder="Start date">
                        <span class="input-group-addon">to</span>
                        <input type="text" class="input-sm form-control" id="endtime" name="end" placeholder="End date">
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- / .page-header -->


    <div class="row">
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-bar-chart-o"></i>前端处理器繁忙度 (%)</span>
                </div> <!-- / .panel-heading -->
                <div class="panel-body">

                    <div id="chart1" style="height: 300px">
                    </div>

                </div> <!-- / .panel-body -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-clock-o"></i>Raid组响应时间 ( ms )</span>
                </div> <!-- / .panel-heading -->
                <div class="panel-body">

                    <div id="chart2" style="height: 300px">
                    </div>

                </div> <!-- / .panel-body -->
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-puzzle-piece"></i>存储容量总览 ( TB )</span>
                </div> <!-- / .panel-heading -->
                <div class="panel-body">

                    <div id="chart3" style="height: 300px">
                    </div>

                </div> <!-- / .panel-body -->
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-link"></i>Raid组 IOPS</span>
                </div> <!-- / .panel-heading -->
                <div class="panel-body">

                    <div id="chart4" style="height: 300px">
                    </div>

                </div> <!-- / .panel-body -->
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-bar-chart-o"></i>Raid组繁忙度 (%)</span>
                </div> <!-- / .panel-heading -->
                <div class="panel-body">

                    <div id="chart5" style="height: 300px">
                    </div>

                </div> <!-- / .panel-body -->
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-bar-chart-o"></i>缓存写等待 ( % )</span>
                </div> <!-- / .panel-heading -->
                <div class="panel-body">

                    <div id="chart6" style="height: 300px">
                    </div>

                </div> <!-- / .panel-body -->
            </div>

        </div>
    </div>
}
